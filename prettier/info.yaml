---
name: prettier
image: restyled/restyler-prettier:v1.14.2
command:
- prettier
- "--write"
arguments: []
include:
- "**/*.js"
- "**/*.jsx"
- "**/*.yml"
- "**/*.yaml"
interpreters: []
supports_arg_sep: true
supports_multiple_paths: true
documentation:
- https://prettier.io/docs/en/
metadata:
  languages:
  - JavaScript
  - YAML
