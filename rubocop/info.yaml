---
enabled: true
name: rubocop
image: restyled/restyler-rubocop:v0.72.0-2
command:
- rubocop
- --auto-correct
- --fail-level
- fatal
arguments: []
include:
- "**/*.rb"
interpreters:
- ruby
supports_arg_sep: true
supports_multiple_paths: true
documentation:
- https://rubocop.readthedocs.io/en/latest/
metadata:
  languages:
  - Ruby
